name: mock-provider-backend
version: 0.1.0.0
github: "juspay/beckn"
license: AllRightsReserved
author: "Juspay"
maintainer: "Juspay"
copyright: "2020 Juspay Technologies Private Limited"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://bitbucket.org/juspay/beckn#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumDecimals
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - beckn-core
  - bytestring
  - euler-hs
  - http-api-data
  - http-client
  - http-types
  - lens
  - mtl
  - servant
  - servant-client
  - servant-server
  - text
  - wai
  - wai-extra
  - warp
  - time
  - template-haskell
  - random-strings
  - vault

ghc-options:
  - -Werror
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths
  - -Werror=unused-imports
  - -Werror=missing-fields

library:
  source-dirs: src
  ghc-options:
  - -Wincomplete-uni-patterns
  dependencies:
    - beckn-gateway
    - beckn-core

executables:
  mock-provider-backend-exe:
    main: Main.hs
    source-dirs: server
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wincomplete-uni-patterns
    dependencies:
      - mock-provider-backend
      - beckn-core
