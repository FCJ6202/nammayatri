name:                app-backend
version:             0.1.0.0
github:              "juspay/beckn"
license:             BSD3
author:              "Juspay"
maintainer:          "juspay.in"
copyright:           "2020 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://bitbucket.org/juspay/beckn#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments

dependencies:
- aeson
- aeson-pretty
- base >= 4.7 && < 5
- base64-bytestring
- beam-core
- beam-postgres
- bytestring
- containers
- cryptonite
- data-default
- euler-hs
- http-api-data
- http-client
- http-types
- lens
- mtl
- postgresql-simple
- pureMD5
- purescript-bridge
- scientific
- servant
- servant-client
- servant-multipart
- servant-purescript
- servant-server
- servant-subscriber
- servant-swagger
- swagger2
- text
- vault
- wai
- wai-extra
- warp
- time
- template-haskell
- random-strings

executables:
  app-backend-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - beckn-core
    
tests:
  app-backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - beckn-core
    - hspec
    - hspec-core
    - hspec-wai
    - http-client-tls
    - servant-client
