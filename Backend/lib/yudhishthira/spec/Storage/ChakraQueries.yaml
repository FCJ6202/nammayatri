imports:
  Chakra: Lib.Yudhishthira.Types
  QueryResultInfo: Lib.Yudhishthira.Types.Common

ChakraQueries:
  tableName: chakra_queries

  fields:
    id: Id ChakraQueries
    chakra: Chakra
    queryText: Text
    queryResults: "[QueryResultInfo]"

  sqlType:
    queryResults: "text[]"

  default:
    queryResults: "{}"


  queries:
    findAllByChakra:
      kvFunction: findAllWithKV
      where: chakra

  beamInstance: MakeTableInstancesGenericSchema
  defaultQueryTypeConstraint: "(Lib.Yudhishthira.Storage.Beam.BeamFlow.BeamFlow m r)"
