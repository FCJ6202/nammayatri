imports:
  City: Kernel.Types.Beckn.Context

module: Fleet # TODO move to FleetManagement
apiPrefix: ""

apis:
  - POST:
      endpoint: operator/fleet/{fleetOwnerId}/link
      auth: ApiAuthV2
      params:
        fleetOwnerId: Text
      response:
        type: APISuccess
      helperApi:
        - POST:
            endpoint: operator/fleet/{fleetOwnerId}/link
            auth: ApiAuthV2
            params:
              fleetOwnerId: Text
            mandatoryQuery:
              - requestorId: Text
            response:
              type: APISuccess

  - POST:
      endpoint: operator/fleet/{fleetOwnerId}/unlink
      auth: ApiAuthV2
      params:
        fleetOwnerId: Text
      response:
        type: APISuccess
      helperApi:
        - POST:
            endpoint: operator/fleet/{fleetOwnerId}/unlink
            auth: ApiAuthV2
            params:
              fleetOwnerId: Text
            mandatoryQuery:
              - requestorId: Text
            response:
              type: APISuccess

types: {}
