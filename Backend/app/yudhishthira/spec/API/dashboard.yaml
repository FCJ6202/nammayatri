  APISuccess: Kernel.Types.APISuccess
  ChakraQueriesAPIEntity: Domain.Types.ChakraQueries

module: Dashboard

types: {}

apis:
  - POST:
      endpoint: /tag/create
      auth: ApiTokenAuth
      request:
        type: NammaTag
      response:
        type: APISuccess
  - POST:
      endpoint: /query/create
      auth: ApiTokenAuth
      request:
        type: ChakraQueriesAPIEntity
      response:
        type: APISuccess