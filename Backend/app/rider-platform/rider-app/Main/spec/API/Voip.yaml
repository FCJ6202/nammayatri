imports:
  Text: Data.Text
  Person: Domain.Types.Person
  Ride: Domain.Types.Ride
  UTCTime: Kernel.Prelude
  APISuccess: Kernel.Types.APISuccess
  HighPrecMeters: Kernel.Types.Common
  Merchant: Domain.Types.Merchant
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity

module: Voip

types:
  VoipStatus:
    enum: "CALL_IS_PLACED, CALL_RINGING, CALL_MISSED, CALL_CANCELLED, CALL_DECLINED_DUE_TO_BUSY_ON_PSTN, CALL_DECLINED_DUE_TO_BUSY_ON_VOIP, CALL_OVER_DUE_TO_NETWORK_DELAY_IN_MEDIA_SETUP, CALL_OVER_DUE_TO_PROTOCOL_MISMATCH, CALL_OVER_DUE_TO_REMOTE_NETWORK_LOSS, CALL_OVER_DUE_TO_LOCAL_NETWORK_LOSS, CALL_IN_PROGRESS, CALL_ANSWERED, CALL_CANCELLED_DUE_TO_RING_TIMEOUT, CALL_DECLINED, CALL_OVER, CALL_DECLINED_DUE_TO_LOGGED_OUT_CUID, CALL_DECLINED_DUE_TO_NOTIFICATIONS_DISABLED, CALLEE_MICROPHONE_PERMISSION_BLOCKED, CALL_FAILED_DUE_TO_INTERNAL_ERROR, MULTIPLE_VOIP_CALL_ATTEMPTS, MIC_PERMISSION_DENIED, NETWORK_ERROR, NO_INTERNET, SDK_NOT_INIT, UNKNOWN_ERROR"
  UserType:
    enum: "DRIVER, RIDER"
  VoipReq:
    - callId: Text
    - callStatus: VoipStatus
    - rideId: Id Ride
    - errorCode: Maybe Int
    - userType: UserType
    - networkType: Text
    - networkQuality: Text
    - merchantId: Id Merchant
    - merchantCityId: Id MerchantOperatingCity
apis:
  - POST:
      endpoint: /call/voip
      auth: TokenAuth
      request:
        type: VoipReq
      response:
        type: APISuccess