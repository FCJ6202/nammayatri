imports:
  Merchant: Domain.Types.Merchant
  ReelsData: Domain.Types.ReelsData
  ShortId: Kernel.Types.Id
  Language: Kernel.External.Types

module: SocialLogin

types:
  OAuthProvider:
    enum: "Google | IOS"
  SocialLoginReq:
    name: Maybe Text
    email: Maybe Text
    tokenId: Text
    oauthProvider: OAuthProvider
    merchantId: Id Merchant
    merchantShortId: ShortId Merchant
    registrationLat: Maybe Double
    registrationLon: Maybe Double
  SocialLoginRes:
    token: Text
  SocialUpdateProfileReq:
    email: Text
    firstName: Maybe Text
    lastName: Maybe Text
    mobileNumber: Maybe Text
    mobileCountryCode: Maybe Text
apis:
  - POST:
      endpoint: /social/login
      auth: NoAuth
      request:
        type: API.Types.UI.SocialLogin.SocialLoginReq
      response:
        type: API.Types.UI.SocialLogin.SocialLoginRes
  - POST:
      endpoint: /ui/social/update/profile
      auth: TokenAuth
      request:
        type: API.Types.UI.SocialLogin.SocialUpdateProfileReq
      response:
        type: Kernel.Types.APISuccess.APISuccess
