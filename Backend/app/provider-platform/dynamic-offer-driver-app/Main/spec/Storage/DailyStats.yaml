imports:
  Person: Domain.Types.Person
  Ride: Domain.Types.Ride
  Merchant: Domain.Types.Merchant
  MerchantOperatingCity: Domain.Types.Merchant.MerchantOperatingCity
  UTCTime: Kernel.Prelude
  Text: Data.Text
  Money: Kernel.Types.Common

DailyStats:
  tableName: daily_stats

  fields:
    id : Text
    driverId : Id Person
    totalEarnings : Money
    numRides : Int
    totalDistance : Distance
    merchantLocalDate : Day

  beamFields:
    totalDistance :
      totalDistance : Meters
      totalDistanceValue : Maybe HighPrecDistance
      distanceUnit : Maybe DistanceUnit

  fromTType:
    totalDistance: Kernel.Types.Common.mkDistanceWithDefaultMeters distanceUnit totalDistanceValue totalDistance|E

  # distanceUnit should be the same for all fields
  toTType:
    totalDistance: Kernel.Types.Common.distanceToMeters|I
    totalDistanceValue: Just . Kernel.Types.Common.distanceToHighPrecDistance (Just $ (.unit) totalDistance)|I
    distanceUnit: Just $ (.unit) totalDistance|E

  constraints:
    id: PrimaryKey
    driverId: SecondaryKey

  excludedFields: [merchantOperatingCityId, merchantId]

  queries:
    findByDriverIdAndDate:
      kvFunction: findOneWithKV
      where:
        and: [driverId, merchantLocalDate]

    updateByDriverId:
      kvFunction: updateOneWithKV
      params: [totalEarnings, numRides, totalDistance]
      where:
        and: [driverId, merchantLocalDate]

  extraOperations:
    - EXTRA_QUERY_FILE