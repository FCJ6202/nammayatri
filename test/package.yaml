name: beckn-test
version: 0.1.0.0
github: "juspay/beckn"
license: AllRightsReserved
author: "Juspay"
maintainer: "Juspay"
copyright: "2020 Juspay Technologies Private Limited"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://bitbucket.org/juspay/beckn#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumDecimals
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments

dependencies:
  - app-backend
  - beckn-transport
  - beckn-gateway
  - fmd-wrapper
  - beckn-core
  - aeson
  - base >= 4.7 && < 5
  - generic-lens
  - lens
  - async
  - data-default-class
  - euler-hs
  - http-client
  - http-client-tls
  - http-types
  - servant
  - servant-client
  - servant-server
  - text
  - bytestring
  - utf8-string
  - time
  - uuid
  - warp
  - wai
  - hspec
  - hspec-core
  - tasty
  - tasty-hspec

ghc-options:
  - -fwrite-ide-info
  - -hiedir=.hie
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths
  - -Werror
  - -Wno-unrecognised-pragmas

library:
  source-dirs:
    - src

tests:
  beckn-integ-test:
    main: Main.hs
    source-dirs:
      - app
    dependencies:
      - beckn-test
