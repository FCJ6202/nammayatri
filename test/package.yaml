name: beckn-test
version: 0.1.0.0
github: "juspay/beckn"
license: AllRightsReserved
author: "Juspay"
maintainer: "Juspay"
copyright: "2020 Juspay Technologies Private Limited"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://bitbucket.org/juspay/beckn#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments

dependencies:
  - app-backend
  - beckn-transport
  - beckn-core
  - aeson
  - base >= 4.7 && < 5
  - euler-hs
  - http-client
  - http-client-tls
  - servant
  - servant-client
  - servant-server
  - text
  - time
  - uuid
  - vault
  - warp

library:
  source-dirs: src
  dependencies:
    - hspec
    - hspec-core
    - tasty
    - tasty-hspec

tests:
  beckn-integ-test:
    main: Main.hs
    source-dirs: app
    dependencies:
      - hspec
      - hspec-core
      - tasty
      - tasty-hspec
      - beckn-test
