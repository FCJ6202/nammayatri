apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-dashboard-$DEPLOY_VARIANT-$BUILD_VERSION
  namespace: $BUILD_VERSION
  labels:
    version: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: provider-dashboard-$DEPLOY_VARIANT
      version: $BUILD_VERSION
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: 6379,5432
      labels:
        app: provider-dashboard-$DEPLOY_VARIANT
        version: $BUILD_VERSION
    spec:
      containers:
        - command:
            - /bin/bash
            - -c
          args:
            - 'mkdir /etc/beckn && cp -HR /tmp/dhall-configs/* /etc/beckn/. && cp -HR /tmp/dhall-secrets/* /etc/beckn/. && echo "starting app server" && (/opt/app/provider-dashboard-exe 2>&1 | tee --output-error=warn >(/usr/sbin/log-processor --prometheus-port $LP_PROMETHEUS_PORT --kafka-brokers $LP_KAFKA_BROKERS --kafka-producer-prop $LP_KAFKA_PRODUCER_PROP --partition-key $LP_PARTITION_KEY --producer-topic $LP_PRODUCER_TOPIC $LP_EXTRA_ARGS))'
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PROVIDER_DASHBOARD_CONFIG_PATH
              value: /etc/beckn/config/provider-dashboard.dhall
          envFrom:
            - configMapRef:
              name: beckn-configs-lp
          image: 701342709052.dkr.ecr.ap-southeast-1.amazonaws.com/beckn-uat:$BUILD_VERSION
          name: provider-dashboard-$DEPLOY_VARIANT
          ports:
            - containerPort: 8018
              name: app-http
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /v2/
              port: 8018
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 12
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /v2/
              port: 8018
            initialDelaySeconds: 30
            periodSeconds: 12
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          securityContext:
            privileged: false
          volumeMounts:
            - mountPath: "/var/local/beckn"
              name: fcm-key
              readOnly: true
            - name: dhall-configs
              mountPath: "/tmp/dhall-configs"
              readOnly: true
            - name: dhall-secrets
              mountPath: "/tmp/dhall-secrets"
              readOnly: true
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: single-request-reopen
      imagePullSecrets:
        - name: jp-gcr-ec
      terminationGracePeriodSeconds: 90
      volumes:
        - name: fcm-key
          secret:
            secretName: beckn-fcm-key
        - name: dhall-configs
          configMap:
            name: beckn-dhall-config-$DEPLOY_VARIANT
            items:
              - key: provider-dashboard.dhall
                path: config/provider-dashboard.dhall
              - key: common.dhall
                path: config/common.dhall
              - key: globalCommon.dhall
                path: generic/common.dhall
        - name: dhall-secrets
          secret:
            secretName: beckn-dhall-secret-$DEPLOY_VARIANT
            items:
              - key: provider-dashboard.dhall
                path: config/secrets/provider-dashboard.dhall
              - key: common.dhall
                path: config/secrets/common.dhall
status: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: atlas
  name: provider-dashboard-$DEPLOY_VARIANT
  labels:
    app: provider-dashboard-$DEPLOY_VARIANT
spec:
  ports:
    - port: 8018
      targetPort: 8018
      name: app-http
    - port: 9999
      targetPort: 9999
      name: http-prom
  selector:
    app: provider-dashboard-$DEPLOY_VARIANT
