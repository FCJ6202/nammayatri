apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: rider-app-production
  name: rider-app-production
  namespace: monitoring
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      honorLabels: true
      interval: 15s
      path: /metrics
      port: http-prom
      scheme: http
      scrapeTimeout: 15s
      tlsConfig:
        insecureSkipVerify: true
  jobLabel: atlas
  namespaceSelector:
    matchNames:
      - atlas
  selector:
    matchLabels:
      app: rider-app-production

